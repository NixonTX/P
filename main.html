<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Interface</title>
    <link rel="stylesheet" href="output.css">

</head>

<body>
    <div class="container" style="
        padding: 20px; 
        margin: 150px auto; 
        border-radius: 25px; 
        background-color: aliceblue; 
        display: flex; 
        flex-direction: row; 
        align-items: flex-start; 
        width: 60%;">
        
        <div class="icon-and-sign-log" style="
            display: flex; 
            flex-direction: row; 
            gap: 20px; 
            align-items: center">
            
            <div class="icon-block" style="
                background-color: lightblue;
                padding: 20px;
                width: 100px;
                height: 100px;
                border-radius: 5%;
                display: flex;
                justify-content: center;
                align-items: center;">
                ff
            </div>
            
            <div class="for-sign-log" style="
                display: flex; 
                width: 600px;
                flex-direction: column; 
                gap: 10px;">
                <div class="sign-up-section" style="
                    padding: 20px;
                    text-align: left;
                    border-radius: 10px; 
                    background-color: lightgreen;">
                    Log In
                </div>
                <div class="log-in-section" style="
                    padding: 20px;
                    text-align: left;
                    border-radius: 10px; 
                    background-color: lightcoral;">
                    Sign Up
                </div>
            </div>
        </div>
    </div>
</body>
</html>
