<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Interface</title>
    <link rel="stylesheet" href="output.css">

</head>

<body>
    <div class="container" style="
        padding: 20px; 
        margin: 150px auto; 
        border-radius: 25px; 
        background-color: aliceblue; 
        display: flex; 
        flex-direction: row; 
        align-items: flex-start; 
        width: 60%;
        max-width: 900px;
        flex-wrap: wrap;">
        
        <div class="icon-and-sign-log" style="
            display: flex; 
            flex-direction: row; 
            gap: 20px; 
            align-items: center;
            flex-wrap: wrap;">
            
            <div class="icon-block" style="
                background-color: lightblue;
                padding: 20px;
                width: 100px;
                height: 100px;
                border-radius: 5%;
                display: flex;
                justify-content: center;
                align-items: center;">
                ff
            </div>
            
            <div class="for-sign-log" style="
                display: flex; 
                flex: 1;
                min-width: 250px;
                flex-direction: column; 
                gap: 10px;">
                <button class="sign-up-section" style="
                    padding: 20px;
                    text-align: left;
                    border-radius: 10px; 
                    background-color: lightgreen;"
                    onclick="navigateToLogin();">
                    Log In
                </button>
                <button class="log-in-section" style="
                    padding: 20px;
                    text-align: left;
                    border-radius: 10px; 
                    background-color: lightcoral;"
                    onclick="navigateToSinUp()">
                    Sign Up
                </button>
            </div>
        </div>
    </div>
</body>

<script>
    function navigateToLogin() {
        window.location.href= "loginPage.html";
    }

    function navigateToSinUp() {
        window.location.href= "signupPage.html";
    }
</script>
</html>
