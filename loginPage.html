<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Login</h2>
      <form>
        <div class="mb-4">
          <label for="phone" class="block text-gray-600 mb-2">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-gray-600 mb-2">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
  
        <div class="mb-4">
          <label for="confirm_password" class="block text-gray-600 mb-2">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
  
        <div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
            Login
          </button>
        </div>
      </form>
    </div>

  </body>
</html>
